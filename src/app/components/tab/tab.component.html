  <!-- <app-file-selector></app-file-selector> -->
  <mat-tab-group *ngIf="!sameFileForSelectedReleases; else elseBlock">
    <div *ngFor="let v of finalSelectedVersions">
        <mat-tab label={{v}} >
            <app-file-selector [tabNumber]="v"></app-file-selector>
        </mat-tab>
    </div>

  </mat-tab-group>

<ng-template #elseBlock>

    <app-file-selector></app-file-selector>

</ng-template>
